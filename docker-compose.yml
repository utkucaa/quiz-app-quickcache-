version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: quickcache_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-defaultpassword}
      MYSQL_DATABASE: ${DB_NAME:-quickcache}
      MYSQL_USER: ${DB_USERNAME:-quickcache_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-defaultpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - quickcache_network

  redis:
    image: redis:7-alpine
    container_name: quickcache_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - quickcache_network

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: quickcache_redisinsight
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/db
    networks:
      - quickcache_network
    depends_on:
      - redis

volumes:
  mysql_data:
  redis_data:
  redisinsight_data:

networks:
  quickcache_network:
    driver: bridge
