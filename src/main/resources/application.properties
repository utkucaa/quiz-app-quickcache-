spring.application.name=QuickCache

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quickcache?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:defaultpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Session Configuration
spring.session.store-type=redis
spring.session.redis.namespace=quickcache:session

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# JWT Configuration
app.jwt.secret=${JWT_SECRET:defaultsecretfordevonly}
app.jwt.expiration-ms=86400000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.quickcache=DEBUG
logging.level.org.springframework.security=DEBUG
